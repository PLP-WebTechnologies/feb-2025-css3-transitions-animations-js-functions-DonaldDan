<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transitions & JavaScript Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> CSS3 Animations & JavaScript Magic </h1>
  </header>

  <main>
    <section>
      <button id="animateButton">Click to Animate!</button>
    </section>

    <section>
      <img src="https://images.pexels.com/photos/31790631/pexels-photo-31790631/free-photo-of-giant-ferris-wheel-against-clear-blue-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="ferris" id="animateImage">
    </section>

    <section>
      <h2>Save Your Preferences</h2>
      <label for="bgColor">Choose Background Color:</label>
      <input type="color" id="bgColor">
      <button id="savePreferences">Save Preferences</button>
    </section>

    <section>
      <h3>Your Saved Background Color:</h3>
      <p id="savedColor"></p>
    </section>
  </main>

  <footer>
    <p>SAD All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
